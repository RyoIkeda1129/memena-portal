<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRC Instant Portal</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: #0f1214;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .container { text-align: center; }
        h1 { font-size: 1.2rem; color: #888; margin-bottom: 2rem; }
        button {
            padding: 25px 50px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #00d1ff 0%, #007aff 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 209, 255, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0, 209, 255, 0.2);
        }
        p { margin-top: 1.5rem; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOCTLUNE PORTAL</h1>
        <button onclick="launchVRC()">OPEN NEW INSTANCE</button>
        <p>Region: JP / Type: Invite Only</p>
    </div>

    <script>
        function launchVRC() {
            // 固定データ
            const worldId = "wrld_0bbac6e6-5c80-40c2-80dd-273e960ea814";
            const userId = "usr_20e7f4bd-4b77-40d1-abfb-7e6a63350bb4";
            
            // 毎回ランダムなIDを生成
            const rand = Math.floor(Math.random() * 1000000);
            
            // 起動URL（Invite Only設定）
            const url = `vrchat://launch?id=${worldId}:${rand}~private(${userId})~region(jp)`;
            
            // 起動実行
            window.location.href = url;
        }
    </script>
</body>
</html>
